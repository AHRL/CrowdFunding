<!DOCTYPE html>
<html>

<head>
    <title>众筹</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link href="css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/icon.png" />
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/normal.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fuild">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="#"><img class="icon" src="img/icon.png" alt="icon">众筹</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav items">
                    <li><a href="#">发现项目</a></li>
                    <li><a href="#">社区</a></li>
                    <li><a href="#contact">发布项目</a></li>
                    <li><a href="#about">个人中心</a></li>
                    <li><a href="#contact">管理员中心</a></li>
                </ul>
            </div>
            <div class="head-right">
                <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Search">
                            <div class="input-group-addon"><img id="search" src="img/search.ico" alt=""></div>
                        </div>
                    </div>
                </form>
                <div>
                    <a href="#">登录</a>
                    <span>丨</span>
                    <a href="#">注册</a>
                </div>
            </div>
        </div>
    </nav>
    <div id="main" class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 login">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">登录</a></li>
                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">注册</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <div class="form-group">
                            <label for="username" class="sr-only">用户名</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">密码</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="profile">
                        <div class="form-group">
                            <label for="username1" class="sr-only">用户名</label>
                            <input type="text" id="username1" name="username1" class="form-control" placeholder="用户名" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password1" class="sr-only">密码</label>
                            <input type="password" id="password1" name="password1" class="form-control" placeholder="密码" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">邮箱</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="邮箱" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="sr-only">联系电话</label>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="联系电话" required>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container text-center">
            <p>Copyright &copy; 2018 众筹平台 <i class="fa fa-heart"></i> <span>田宇丨严兆丨熊小预</span></p>
        </div>
    </div>
</body>

</html>
